<app-navbar></app-navbar>

<div class="body">
    <div class="container">
        <h1>Crear Usuario</h1>
        <form [formGroup]="myForm" (ngSubmit)="createUser()" class="form">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" required>
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Edad</mat-label>
                <input matInput type="number" formControlName="age">
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Género</mat-label>
                <mat-select formControlName="gender">
                  <mat-option value="Femenino">Femenino</mat-option>
                  <mat-option value="Masculino">Masculino</mat-option>
                  <mat-option value="Otro">Otro</mat-option>
                </mat-select>
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Biografía</mat-label>
                <textarea matInput formControlName="bio"></textarea>
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>URL de la Imagen</mat-label>
                <input matInput formControlName="image_url">
              </mat-form-field>
            
            <button mat-raised-button color="primary" type="submit">Crear Usuario</button>
          </form>
          
    </div>
</div>

<app-footer></app-footer>
