<div *ngIf="list.length > 0" class="header">
  <h1 class="title">Lista de usuarios</h1>
  <button mat-raised-button color="primary" (click)="createUser()">Crear Usuario</button>
</div>
<div *ngIf="list.length > 0" class="table">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="Genero">
      <th mat-header-cell *matHeaderCellDef>Genero</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!--  acciones Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <a matTooltip="PUBLICADO"> </a>

        <a matTooltip="VER">
          <mat-icon (click)="seeUser(element.id)" class="pointer"
            >assignment</mat-icon>
        </a>
        <a matTooltip="ELIMINAR">
          <mat-icon (click)="delete(element.id)" class="pointer"
            >delete_outline</mat-icon
          >
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>



<div *ngIf="list.length === 0" class="error">
  No hay usuarios para mostrar.
</div>
